<polymer-element name="ubik-formfield" attributes="label, editable, value, required, valid">
    <template>

        <link rel="stylesheet" type="text/css" href="ubik-formfield.css">

            <template if="{{label}}">
                <label id="label" horizontal layout center start-justified>
                    <template if="{{required && !valid}}">
                        <span style="color:red"><i class="fa fa-warning fa-sm"></i>&nbsp;</span>
                    </template>
                    <span>{{label}}</span>
                </label>
            </template>

            <template if="{{editable}}">
                <div horizontal layout center>
                    <content></content>
                </div>
            </template>

            <template if="{{!editable}}">
                <div>{{value}}</div>
            </template>

    </template>
    <script>
        Polymer({
            editable: true
        });
    </script>
</polymer-element>
