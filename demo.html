<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>ubik-textfield Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="ubik-textfield.html">

</head>
<body unresolved>

  <template id="context" is="auto-binding">

    <p>An example of using <code>&lt;ubik-textfield&gt;</code>:</p>

    <ubik-textfield label="Normal" placeholder="Default textfield"></ubik-textfield>

    <ubik-textfield label="Date Field" date value="{{date}}" editable="true"></ubik-textfield>

    <ubik-textfield label="Time Field" time value="{{date}}" editable="false"></ubik-textfield>

    <ubik-textfield label="Date/Time Field" date time value="{{date}}" editable="false"></ubik-textfield>

    <ubik-textfield label="No Editable" value="You cannot edit me" editable="false"></ubik-textfield>
 
  </template>
  <script>
    var context = document.querySelector('#context');
    context.date = new Date().valueOf();
  </script>
</body>
</html>
